<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Decimal to hexadecimal</title>
    <script>
        function decToHex() {
            var dec = prompt("Enter a decimal number");
            var res = parseInt(dec).toString(16).toUpperCase();
            alert(res);
        }
    </script>
</head>
<body>
<button onclick="decToHex()">Converter</button>
</body>
</html>
